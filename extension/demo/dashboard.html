<!doctype html><html><head><meta charset="utf-8"/></head><body><h1>Extension Demo Dashboard</h1><div id="summary">Loading...</div><div id="table"></div><script>async function load(){ const d = await chrome.storage.sync.get({phishshield_reports:[]}); const arr=d.phishshield_reports||[]; document.getElementById('summary').innerText = 'Total: '+arr.length; document.getElementById('table').innerHTML = arr.map(r=>`<div>${r.timestamp} - ${r.url} - ${r.detected}</div>`).join('') } load();</script></body></html>
