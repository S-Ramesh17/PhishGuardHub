<!doctype html><html><body><h1>Extension Reports</h1><textarea id="data" style="width:100%;height:200px"></textarea><button id="load">Load</button><div id="table"></div><script>document.getElementById('load').addEventListener('click', ()=>{ try{ const arr=JSON.parse(document.getElementById('data').value||'[]'); document.getElementById('table').innerHTML = arr.map(r=>`<div>${r.timestamp} - ${r.url} - ${r.detected}</div>`).join(''); }catch(e){alert('Invalid JSON')} });</script></body></html>
